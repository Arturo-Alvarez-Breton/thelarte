# Development profile configuration
# Server configuration
server.port=8084
server.servlet.context-path=/billing

# Application name
spring.application.name=billing-service

# H2 Database configuration - Server mode for multiple connections
spring.datasource.url=jdbc:h2:tcp://localhost:9094/./data/billing_dev_db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
