# Common configuration - NO DATABASE CONFIGURATION
# Database configuration is handled by specific profiles only

# Server Configuration
server.port=8080
server.address=0.0.0.0

# JWT Secret
auth.jwt.secret=thisisasecretkeyforjwtauthenticationthelarteappthisneedstobe64chars

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Note: Database configuration is handled by specific profiles:
# - dev: application-dev.properties (H2 for development)
# - railway: application-railway.properties (PostgreSQL for Railway)
# - prod: application-prod.properties (PostgreSQL for production)