# Prod profile settings
logging.level.com.thelarte=INFO

# Server Configuration for Railway
server.port=${PORT:8080}
server.address=0.0.0.0

# PostgreSQL Configuration for Railway
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:thelarte}
spring.datasource.username=${DB_USERNAME:thelarte_user}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection Pool Settings optimized for Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable H2 console in production
spring.h2.console.enabled=false

# JWT Configuration
auth.jwt.secret=${JWT_SECRET:thisisasecretkeyforjwtauthenticationthelarteappthisneedstobe64chars}

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Management endpoints for Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true
