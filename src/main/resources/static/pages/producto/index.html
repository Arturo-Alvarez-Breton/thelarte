<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header Thelarte -->
<header class="flex flex-col items-center mt-6 mb-4">
  <div class="flex items-end">
    <h1 class="font-serif text-2xl md:text-5xl font-bold bg-[#59391B] text-white tracking-wider mr-2 px-3 md:px-4 py-2 rounded">Thel</h1>
    <h1 class="font-bold text-3xl md:text-6xl italic text-[#7b5222] font-cursive" style="font-family: cursive;">Arte</h1>
  </div>
  <div class="font-serif text-gray-500 tracking-widest text-sm md:text-lg font-medium mt-2">GALERÍA Y DECORACIÓN</div>
</header>

<main class="flex-1 px-4 md:px-8 lg:px-12 xl:px-16 w-full max-w-7xl mx-auto">
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <!-- Contenido principal -->
    <section class="flex-1 p-4 md:p-6 lg:p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
        <h2 class="text-2xl md:text-3xl font-bold font-serif text-[#59391B]">Productos</h2>
        <div class="flex flex-wrap gap-2">
          <input id="searchInput" type="search" placeholder="Buscar producto..." class="bg-gray-50 px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:ring-2 focus:ring-[#7b5222] transition text-sm" />
          <select id="tipoFilter" class="bg-gray-50 px-3 py-2 rounded-md border border-gray-300 text-gray-700 focus:ring-2 focus:ring-[#7b5222] transition text-sm">
            <option value="">Tipo</option>
            <option value="silla">Silla</option>
            <option value="mueble">Mueble</option>
            <option value="mesa">Mesa</option>
            <option value="otoman">Otoman</option>
            <option value="otro">Otro</option>
          </select>
          <a href="/pages/producto/form.html" class="bg-[#59391B] hover:bg-[#7b5222] text-white font-bold px-3 py-2 rounded-lg transition text-sm">Añadir producto</a>
        </div>
      </div>
      <!-- Listado de productos dinámico -->
      <div id="emptyState" class="text-center text-gray-400 py-12 md:py-16 font-serif text-base md:text-lg hidden">
        No hay productos registrados.
      </div>
      <div id="productList" class="space-y-4 md:space-y-6"></div>
    </section>
  </div>
</main>
<footer class="w-full text-center py-4 text-gray-400 text-sm">
  &copy; 2025 Thelarte.
</footer>
<script src="/js/structure/sidebarloader.js"></script>
<script src="/js/producto/index.js"></script>
</body>
</html>
