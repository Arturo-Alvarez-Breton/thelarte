<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>

  <title>Suplidores - Thelarte</title>

  <!-- Tailwind & configuraci√≥n de marca -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBrown: '#59391B',
            brandGold: '#7B5222'
          },
          fontFamily: {
            serifTitle: ['"Playfair Display"', 'serif'],
            cursiveLogo: ['"Itim"', 'cursive']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet"/>
  <script type="module" src="/js/suplidor/index.js" defer></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex">

  <main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto">

      <!-- Cabecera -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-3xl font-bold text-brandGold">
            Gesti√≥n de Suplidores
          </h1>
          <p class="text-gray-600 mt-1">

          </p>
        </div>
        <div class="flex gap-3">
          <a href="/pages/structure/home.html"
             class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
            ‚Üê Inicio
          </a>
          <a href="form.html"
             class="bg-brandGold text-white px-4 py-2 rounded-lg hover:bg-brandBrown transition">
            + Nuevo Suplidor
          </a>
        </div>
      </div>

      <!-- Tabla -->
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <table class="min-w-full">
          <thead class="bg-brandGold text-white">
            <tr>
              <th class="px-6 py-3 text-left">ID</th>
              <th class="px-6 py-3 text-left">Nombre</th>
              <th class="px-6 py-3 text-left">Ciudad</th>
              <th class="px-6 py-3 text-left">Email</th>
              <th class="px-6 py-3 text-left">RNC</th>
              <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="supplierTable" class="divide-y divide-gray-200">
            <!-- JS renderiza filas -->
          </tbody>
        </table>
      </div>

      <!-- Estado vac√≠o -->
      <div id="emptyState" class="hidden text-center py-12">
        <div class="text-gray-400 text-6xl mb-4">üè™</div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">
          No hay suplidores registrados
        </h3>
        <p class="text-gray-500 mb-6">
          Comienza agregando tu primer proveedor
        </p>
        <a href="form.html"
           class="bg-brandGold text-white px-6 py-3 rounded-lg hover:bg-brandBrown transition inline-block">

  </main>

  <script src="/js/structure/sidebarloader.js"></script>

</html>
