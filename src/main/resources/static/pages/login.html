<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBrown: '#59391B',
            brandGold: '#7B5222'
          },
          fontFamily: {
            serifTitle: ['"Playfair Display"', 'serif'],
            cursiveLogo: ['"Itim"', 'cursive']
          }
        }
      }
    }
  </script>  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet">
  <style>
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    .error-message.show {
      opacity: 1;
      max-height: 100px;
      transform: translateY(0);
    }

    /* Popup Modal Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .popup-modal {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      margin: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transform: scale(0.9) translateY(-20px);
      transition: all 0.3s ease;
    }

    .popup-overlay.show .popup-modal {
      transform: scale(1) translateY(0);
    }

    .popup-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #fee2e2;
      color: #dc2626;
    }

    .popup-icon.success {
      background-color: #dcfce7;
      color: #16a34a;
    }

    .popup-icon.warning {
      background-color: #fef3c7;
      color: #d97706;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center">
  <!-- Popup Modal -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-modal">
      <div id="popupIcon" class="popup-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <div class="text-center">
        <h3 id="popupTitle" class="text-lg font-semibold text-gray-900 mb-2">Título del Mensaje</h3>
        <p id="popupMessage" class="text-gray-600 mb-4">Mensaje del popup</p>
        <button id="popupCloseBtn" class="bg-brandGold hover:bg-brandBrown text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
          Entendido
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-baseline justify-center">
        <h1 class="bg-brandBrown text-white font-serifTitle text-4xl font-bold px-3 py-1 rounded-md mr-2">Thel</h1>
        <h1 class="text-4xl italic text-brandGold font-cursiveLogo">Arte</h1>
      </div>
      <p class="uppercase tracking-wide text-gray-500 text-sm mt-2">Galería y Decoración</p>
    </div>

    <!-- Formulario -->
    <form id="loginForm" class="space-y-5">
      <!-- Error message (hidden, popup will be used instead) -->
      <div id="errorMsg" class="error-message bg-red-50 border border-red-200 rounded-md p-3 text-red-700 text-sm" style="display: none;">
        <span></span>
      </div>
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brandGold transition"
               placeholder="Ingresa tu usuario" required minlength="3" maxlength="50">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brandGold transition"
               placeholder="Ingresa tu contraseña" required minlength="3" maxlength="100">
      </div>
      <button id="submitBtn" type="submit"
              class="w-full py-2 bg-brandGold hover:bg-brandBrown text-white font-semibold rounded-md shadow-md transition">
        Iniciar sesión
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-xs">
      &copy; 2025 Thelarte. Todos los derechos reservados.
    </p>
  </div>
  
  <!-- Load authentication scripts -->
      <script>
        // Debug login process
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== LOGIN DEBUG ===');
            console.log('API_BASE_URL:', window.API_BASE_URL || 'http://localhost:8080');
            console.log('Current localStorage:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                console.log(`${key}: ${localStorage.getItem(key)}`);
            }
        });

        // Manual login test function
        window.testLogin = async function(username, password) {
            console.log('=== TESTING LOGIN ===');
            console.log('Username:', username);
            console.log('Password:', password);

            try {
                const loginUrl = `${window.API_BASE_URL || ''}/login`;
                console.log('Login URL:', loginUrl);

                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Login response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);

                    // Store the token
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('userEmail', data.username);
                    localStorage.setItem('userRole', data.role);

                    console.log('Token stored successfully');
                    return data;
                } else {
                    const errorText = await response.text();
                    console.error('Login failed:', response.status, errorText);
                    return null;
                }
            } catch (error) {
                console.error('Login error:', error);
                return null;
            }
        };

        // Quick login functions for testing
        window.loginAsAdmin = function() {
            console.log('Attempting login as edwinb/1234...');
            testLogin('edwinb', '1234');
        };

        window.loginAsJean = function() {
            console.log('Attempting login as jeanp/1234...');
            testLogin('jeanp', '1234');
        };

        window.loginAsArturo = function() {
            console.log('Attempting login as arturob/1234...');
            testLogin('arturob', '1234');
        };
    </script>
    <script src="/js/auth-manager.js"></script>
  <script src="/js/login-handler.js"></script>
  <script src="/js/pages/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.safeLogout) {
        window.safeLogout();
      } else if (window.logout) {
        // Fallback to regular logout but only if there's an active session
        if (localStorage.getItem('jwt_token') || document.cookie.includes('jwt_token')) {
          window.logout();
        }
      }
    });
  </script>
</body>
</html>
