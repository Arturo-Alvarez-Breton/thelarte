<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Thelarte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/services/authService.js"></script>
  <script type="module" src="../js/pages/login.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              300: '#009963', 
              400: '#007a4f' 
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#f6fcfa] min-h-screen flex items-center justify-center font-inter">
  <div class="container">
    <div class="brand-section">
      <div class="brand-content">
        <div class="brand-logo">Thelarte</div>
        <p class="brand-subtitle">Sistema de gestión integral para mueblería. Administra inventario, ventas, clientes y proveedores en un solo lugar.</p>
        <div class="furniture-showcase">
          <img src="../images/furniture-showcase.png" alt="Furniture Showcase" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
        </div>
      </div>
    </div>
    <div class="login-section">
      <div class="welcome-header">
        <h2>Bienvenido de vuelta</h2>
        <p>Inicia sesión para continuar con la gestión de tu mueblería</p>
      </div>

      <div id="errorMsg" class="error-msg"><span></span></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Ingresa tu nombre de usuario" required minlength="3" maxlength="50">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" required minlength="3" maxlength="100">
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordarme</label>
          </div>
          <button type="button" class="contact-admin" onclick="alert('Contacte al administrador del sistema para restablecer su contraseña')">Contactar administrador</button>
        </div>
        <button type="submit" class="login-btn" id="submitBtn">Log in</button>
      </form>

      <div class="footer">
        &copy; 2025 Thelarte. Todos los derechos reservados.
      </div>
    </div>
  </div>
</body>
</html>
