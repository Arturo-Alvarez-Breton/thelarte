<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Thelarte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/auth.css">
  <script type="module" src="/js/pages/login.js" defer></script>
</head>
<body class="bg-[#f6fcfa] min-h-screen flex items-center justify-center font-inter">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex items-end justify-center mb-6">
      <h1 class="font-serif text-4xl font-bold bg-[#59391B] text-white px-3 py-1 rounded mr-2 tracking-wider">Thel</h1>
      <h1 class="font-bold text-5xl italic text-[#7b5222] font-cursive" style="font-family: cursive;">Arte</h1>
    </div>
    <h2 class="text-center text-gray-600 mb-6">Sistema de Gestión de Mueblería</h2>

    <div id="errorMsg" class="error-msg mb-4"><span></span></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary-300 focus:border-transparent" placeholder="Username" required minlength="3" maxlength="50">
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary-300 focus:border-transparent" placeholder="Password" required minlength="3" maxlength="100">
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2">
          Recordarme
        </label>
        <button type="button" class="contact-admin text-primary-300 hover:underline" onclick="alert('Contacte al administrador del sistema para restablecer su contraseña')">Contactar administrador</button>
      </div>
      <button type="submit" class="w-full bg-primary-300 text-white py-2 rounded-lg hover:bg-primary-400 transition-colors" id="submitBtn">Log in</button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-6">&copy; 2025 Thelarte. Todos los derechos reservados.</p>
  </div>
</body>
</html>
