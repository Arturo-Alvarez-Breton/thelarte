<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBrown: '#59391B',
            brandGold: '#7B5222'
          },
          fontFamily: {
            serifTitle: ['"Playfair Display"', 'serif'],
            cursiveLogo: ['"Itim"', 'cursive']
          }
        }
      }
    }
  </script>  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet">
  <style>
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    .error-message.show {
      opacity: 1;
      max-height: 100px;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-baseline justify-center">
        <h1 class="bg-brandBrown text-white font-serifTitle text-4xl font-bold px-3 py-1 rounded-md mr-2">Thel</h1>
        <h1 class="text-4xl italic text-brandGold font-cursiveLogo">Arte</h1>
      </div>
      <p class="uppercase tracking-wide text-gray-500 text-sm mt-2">Galería y Decoración</p>
    </div>    <!-- Formulario -->
    <form id="loginForm" class="space-y-5">
      <!-- Error message -->
      <div id="errorMsg" class="error-message bg-red-50 border border-red-200 rounded-md p-3 text-red-700 text-sm">
        <span></span>
      </div>
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brandGold transition"
               placeholder="Ingresa tu usuario" required minlength="3" maxlength="50">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brandGold transition"
               placeholder="Ingresa tu contraseña" required minlength="3" maxlength="100">
      </div>
      <button id="submitBtn" type="submit"
              class="w-full py-2 bg-brandGold hover:bg-brandBrown text-white font-semibold rounded-md shadow-md transition">
        Iniciar sesión
      </button>
    </form>    <p class="mt-6 text-center text-gray-400 text-xs">
      &copy; 2025 Thelarte. Todos los derechos reservados.
    </p>
  </div>
  
  <!-- Load authentication scripts -->
  <script src="/js/auth-manager.js"></script>
  <script src="/js/login-handler.js"></script>
  <script src="/js/pages/login.js"></script>
</body>
</html>
