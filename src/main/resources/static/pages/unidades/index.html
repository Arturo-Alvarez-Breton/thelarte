<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unidades | Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">
<header class="flex flex-col items-center mt-10 mb-4">
  <div class="flex items-end">
    <h1 class="font-serif text-5xl font-bold bg-[#59391B] text-white tracking-wider mr-2 px-4 py-2 rounded">Thel</h1>
    <h1 class="font-bold text-6xl italic text-[#7b5222] font-cursive" style="font-family: cursive;">Arte</h1>
  </div>
  <div class="font-serif text-gray-500 tracking-widest text-lg font-medium mt-2">GALERÍA Y DECORACIÓN</div>
</header>
<main class="flex-1 flex items-center justify-center w-full">
  <div class="flex flex-col w-full max-w-4xl bg-[#f6fcfa] rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
    <section class="p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
        <h2 class="text-3xl font-bold font-serif text-[#59391B]" id="tituloUnidades">Unidades</h2>
        <a href="form.html" id="addUnidadBtn" class="bg-[#59391B] hover:bg-[#7b5222] text-white font-bold px-4 py-2 rounded-lg font-serif transition hidden">Añadir unidad</a>
        <a href="/pages/producto/index.html" class="text-[#7b5222] underline">Volver a productos</a>
      </div>
      <select id="estadoFilter" ...>
        <option value="">Estado</option>
        <option value="VENDIDO">Vendido</option>
        <option value="DISPONIBLE">Disponible</option>
        <option value="DAÑADO">Dañado</option>
        <option value="DEVUELTO_COMPRA">Devuelto Compra</option>
        <option value="DEVUELTO_VENTA">Devuelto Venta</option>
      </select>
      <div id="emptyState" class="text-center text-gray-400 py-16 font-serif text-lg hidden">No hay unidades registradas.</div>
      <div id="unidadList" class="overflow-x-auto"></div>
    </section>
  </div>
</main>
<footer class="w-full text-center py-4 text-gray-400 text-sm">
  &copy; 2025 Thelarte.
</footer>
<script src="/js/structure/sidebarloader.js"></script>
<script type="module" src="/js/unidades/index.js"></script>
</body>
</html>
