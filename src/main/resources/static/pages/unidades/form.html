<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="es">
      <head>
      <meta charset="UTF-8">
      <title>Registrar Unidad | Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">
<header class="flex flex-col items-center mt-10 mb-4">
  <div class="flex items-end">
    <h1 class="font-serif text-5xl font-bold bg-[#59391B] text-white tracking-wider mr-2 px-4 py-2 rounded">Thel</h1>
    <h1 class="font-bold text-6xl italic text-[#7b5222] font-cursive" style="font-family: cursive;">Arte</h1>
  </div>
  <div class="font-serif text-gray-500 tracking-widest text-lg font-medium mt-2">GALERÍA Y DECORACIÓN</div>
</header>
<main class="flex-1 flex items-center justify-center">
  <form id="unidadForm" class="bg-[#f6fcfa] border border-gray-200 shadow-xl rounded-2xl px-10 py-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-2 text-center text-[#59391B]">Registrar Unidad</h2>
    <p class="mb-6 text-center text-gray-500">Agrega una nueva unidad para el producto seleccionado.</p>
    <div class="space-y-4">
      <!-- Fecha de Ingreso -->
      <div>
        <label class="block mb-1 font-serif text-[#7b5222]">Fecha de Ingreso</label>
        <input type="date" name="fechaIngreso" id="fechaIngreso"
               class="border border-[#59391B]/30 rounded-lg p-3 w-full focus:ring-2 focus:ring-[#7b5222] outline-none transition">
      </div>
      <!-- Estado -->
      <div>
        <label class="block mb-1 font-serif text-[#7b5222]">Estado</label>
        <select name="estado" id="estado"
                class="border border-[#59391B]/30 rounded-lg p-3 w-full bg-white focus:ring-2 focus:ring-[#7b5222] outline-none transition">
          <option value="DISPONIBLE">Disponible</option>
          <option value="VENDIDO">Vendido</option>
          <option value="RESERVADO">Reservado</option>
          <option value="DAÑADO">Dañado</option>
        </select>
      </div>

      <!-- Stock -->
      <div>
        <label class="block mb-1 font-serif text-[#7b5222]">En Stock</label>
        <select name="stock" id="stock"
                class="border border-[#59391B]/30 rounded-lg p-3 w-full bg-white focus:ring-2 focus:ring-[#7b5222] outline-none transition">
          <option value="true">En tienda</option>
          <option value="false">En almacén</option>
        </select>
      </div>
    </div>
    <button type="submit" id="submitBtn"
            class="mt-8 w-full bg-[#59391B] hover:bg-[#7b5222] text-white font-bold py-3 rounded-lg shadow transition">
      Registrar Unidad
    </button>
  </form>
</main>
<footer class="w-full text-center py-4 text-gray-400 text-sm">
  &copy; 2025 Thelarte.
</footer>
<script src="/js/structure/sidebarloader.js"></script>
<script type="module" src="/js/unidades/form.js"></script>
</body>
</html></title>
