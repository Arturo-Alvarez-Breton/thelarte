<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad - Reportes</title>
    <link href="/css/contabilidad.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown': '#4A3228',
                        'brand-beige': '#F5F5DC',
                        'brand-light-brown': '#8B4513',
                        'brand-accent': '#D2B48C',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex h-screen bg-gray-100">
    <aside id="sidebar" class="w-64 bg-brand-brown text-white p-4 space-y-4 flex flex-col">
        <div class="text-2xl font-bold text-center">Thelarte</div>
        <nav class="flex-1">
            <ul>
                <li>
                    <a href="/pages/contabilidad/dashboard.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-tachometer-alt flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/index.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-home flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Inicio Contabilidad</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/transacciones.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-exchange-alt flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Transacciones</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/productos.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-box-open flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Productos</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/clientes.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-users flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/suplidores.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-truck flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Suplidores</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/reportes.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg bg-brand-light-brown">
                        <i class="fas fa-chart-line flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/contabilidad/config.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                        <i class="fas fa-cog flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                        <span class="ml-3">Configuración</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto">
            <a href="#" id="logoutBtn" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                <span class="ml-3">Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div>
                <h1 id="cont-header-title" class="text-2xl font-bold text-gray-800">Reportes</h1>
                <p id="cont-header-subtitle" class="text-sm text-gray-600">Generación y visualización de informes contables.</p>
            </div>
            <div id="cont-quick-actions" class="flex space-x-2">
                <!-- Botones de acción rápida específicos de la página -->
                <button id="exportReportBtn" class="bg-brand-brown text-white px-4 py-2 rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-file-export mr-2"></i>Exportar Reporte
                </button>
            </div>
        </header>

        <main id="cont-main-content" class="flex-1 p-4 overflow-auto">
            <!-- El contenido específico de cada página se inyectará aquí -->
            <section class="p-4 bg-white rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Reporte de Ventas Diarias</h2>
                <div class="mb-4">
                    <label for="dailyReportDate" class="block text-sm font-medium text-gray-700 mb-2">Fecha:</label>
                    <input type="date" id="dailyReportDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                </div>
                <div id="dailySalesReportContainer" class="p-4 border rounded bg-gray-50">
                    <!-- Reporte diario se cargará aquí -->
                </div>

                <h2 class="text-xl font-semibold text-gray-700 mt-8 mb-4">Productos Más Vendidos</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="topSellingDateFrom" class="block text-sm font-medium text-gray-700 mb-2">Desde:</label>
                        <input type="date" id="topSellingDateFrom" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                    </div>
                    <div>
                        <label for="topSellingDateTo" class="block text-sm font-medium text-gray-700 mb-2">Hasta:</label>
                        <input type="date" id="topSellingDateTo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                    </div>
                </div>
                <div id="topSellingProductsContainer" class="p-4 border rounded bg-gray-50">
                    <!-- Productos más vendidos se cargarán aquí -->
                </div>
            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-brand-beige" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <script src="/js/components/sidebar.js" type="module"></script>
    <script src="/js/components/header.js" type="module"></script>
    <script src="/js/contabilidad/main.js" type="module"></script>
    <script src="/js/components/notifications.js" type="module"></script>
    <script src="/js/components/transactionWizard.js" type="module"></script>
    <script src="/js/services/transaccionService.js" type="module"></script>
    <script src="/js/contabilidad/reportes.js" type="module"></script>
</body>
</html>
