<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Thelarte</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown': '#4A3228',
                        'brand-beige': '#F5F5DC',
                        'brand-light-brown': '#8B4513',
                        'brand-accent': '#D2B48C'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<div class="flex-1 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="w-20 h-20 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-check text-4xl text-green-500"></i>
        </div>
        <h1 class="text-2xl font-bold text-brand-brown mb-4">¡Pago Exitoso!</h1>
        <p class="text-gray-600 mb-6">Tu pago ha sido procesado exitosamente.</p>
        <p class="text-sm text-gray-500 mb-6">Por favor cierra esta ventana y regresa a la aplicación para completar tu transacción.</p>
        <button onclick="window.close()" class="bg-brand-brown text-white py-2 px-6 rounded-lg hover:bg-brand-light-brown transition-colors">
            Cerrar Ventana
        </button>
    </div>
</div>
<script>
    // Notifica a la ventana principal que el pago fue exitoso
    if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: 'PAYMENT_SUCCESS' }, '*');
    }
</script>
</body>
</html>
