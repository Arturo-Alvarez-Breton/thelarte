<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Empleados - Thelarte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

            theme: {
                extend: {
                    colors: {
                        brandBrown: '#59391B',
                        brandGold: '#7B5222'
                    },
                    fontFamily: {
                        serifTitle: ['"Playfair Display"', 'serif'],
                        cursiveLogo: ['"Itim"', 'cursive']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet"/>
    <script type="module" src="/js/empleado/index.js" defer></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex">
<main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto max-w-5xl">
        <!-- Cabecera modular -->
        <section class="flex justify-between items-center mb-8">
            <div>

                    <span class="text-lg">‚Üê</span> <span>Inicio</span>
                </a>
                <a href="form.html"
                   class="bg-brandGold text-white px-4 py-2 rounded-lg shadow hover:bg-brandBrown transition flex items-center gap-2">
                    <span class="text-lg font-bold">+</span> <span>Nuevo Empleado</span>
                </a>
            </div>
        </section>

        <!-- Tabla modular de empleados -->
        <section class="bg-white rounded-xl shadow-lg overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                <tr class="bg-brandBrown">
                    <!-- <th class="px-6 py-3 text-left">C√©dula</th> Eliminado -->
                    <th class="px-6 py-3 text-left text-white">Nombre</th>
                    <th class="px-6 py-3 text-left text-white">Apellido</th>
                    <th class="px-6 py-3 text-left text-white">Tel√©fono</th>
                    <th class="px-6 py-3 text-left text-white">Rol</th>
                    <th class="px-6 py-3 text-left text-white">Salario</th>
                    <th class="px-6 py-3 text-left text-white">Fecha Contrataci√≥n</th>
                    <th class="px-6 py-3 text-center text-white">Acciones</th>
                </tr>
                </thead>
                <tbody id="empleadosTable" class="divide-y divide-gray-100 bg-gray-50">
                <!-- JS renderiza filas -->
                </tbody>
            </table>
        </section>

        <!-- Estado vac√≠o modular -->
        <section id="emptyState" class="hidden text-center py-16">
            <div class="text-gray-300 text-7xl mb-5">üë∑</div>
            <h3 class="text-2xl font-semibold text-gray-700 mb-3">No hay empleados registrados</h3>
            <p class="text-gray-500 mb-7">Comienza agregando tu primer empleado</p>
            <a href="form.html"
               class="bg-brandGold text-white px-6 py-3 rounded-xl shadow-lg hover:bg-brandBrown transition inline-block font-semibold">

    </div>

<script src="/js/structure/sidebarloader.js"></script>
