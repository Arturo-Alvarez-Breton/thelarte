<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="pageTitle">Empleado - Thelarte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBrown: '#59391B',
                        brandGold: '#7B5222'
                    },
                    fontFamily: {
                        serifTitle: ['"Playfair Display"', 'serif'],
                        cursiveLogo: ['"Itim"', 'cursive']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet"/>
    <script type="module" src="/js/empleado/form.js" defer></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex">
<main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto max-w-2xl">
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <!-- Encabezado -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 id="formTitle" class="text-2xl font-bold text-brandGold">Empleado</h1>
                    <p id="formDesc" class="text-gray-600 mt-1"></p>
                </div>
                <a href="index.html"
                   class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
                    ← Volver a Lista
                </a>
            </div>
            <!-- Formulario -->
            <form id="empleadoForm" class="space-y-4" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cédula -->
                    <div>
                        <label for="cedula" class="block text-sm font-medium text-gray-700 mb-1">Cédula *</label>
                        <input type="text" id="cedula" name="cedula" required placeholder="XXX-XXXXXXX-X"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="cedulaError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="nombreError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Apellido -->
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="apellidoError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <!-- Teléfono -->
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono *</label>
                        <input type="text" id="telefono" name="telefono" required placeholder="XXX-XXX-XXXX"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="telefonoError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <!-- Rol y Salario -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol *</label>
                        <select id="rol" name="rol" required
                                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition">
                            <option value="">Seleccione Rol</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                            <option value="COMERCIAL">COMERCIAL</option>
                            <option value="CAJERO">CAJERO</option>
                        </select>
                        <p id="rolError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="salario" class="block text-sm font-medium text-gray-700 mb-1">Salario *</label>
                        <input type="number" step="0.01" id="salario" name="salario" required placeholder="0.00"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="salarioError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <!-- No hay fechaContratacion input ni email -->
                <div class="flex justify-end space-x-3 pt-6 border-t">
                    <a href="index.html"
                       class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </a>
                    <button id="submitBtn" type="submit"
                            class="bg-brandGold text-white px-6 py-2 rounded-lg hover:bg-brandBrown transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/structure/sidebarloader.js"></script>
</body>
</html>
