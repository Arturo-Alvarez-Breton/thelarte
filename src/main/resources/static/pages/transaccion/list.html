<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transacciones - Thelarte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/transaccion/list.js" defer></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex">
  <main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto max-w-6xl">
      <div class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-brandGold">Transacciones</h1>
        <a href="/pages/transaccion/index.html" class="text-gray-600 hover:text-gray-800">‚Üê Volver</a>
      </div>
      <div class="bg-white p-4 rounded-lg shadow mb-4">
        <form id="filterForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Estado</label>
            <select id="estado" class="mt-1 block w-full border-gray-300 rounded-md">
              <option value="">Todos</option>
              <option value="PENDIENTE">Pendiente</option>
              <option value="CONFIRMADA">Confirmada</option>
              <option value="COMPLETADA">Completada</option>
              <option value="CANCELADA">Cancelada</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Desde</label>
            <input type="date" id="desde" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Hasta</label>
            <input type="date" id="hasta" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
          <div class="flex items-end">
            <button type="submit" class="bg-brandGold text-white px-4 py-2 rounded-md">Buscar</button>
          </div>
        </form>
      </div>
      <div class="bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <caption class="sr-only">List of transactions</caption>
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contraparte</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
