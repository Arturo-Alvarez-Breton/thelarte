<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="pageTitle">Cliente - Thelarte</title>

    <!-- Tailwind & configuración de marca -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBrown: '#59391B',
                        brandGold: '#7B5222'
                    },
                    fontFamily: {
                        serifTitle: ['"Playfair Display"', 'serif'],
                        cursiveLogo: ['"Itim"', 'cursive']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet"/>
    <script type="module" src="/js/cliente/form.js" defer></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex">

<!-- Contenedor principal -->
<main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto max-w-2xl">
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <!-- Encabezado -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 id="formTitle" class="text-2xl font-bold text-brandGold">Cliente</h1>
                    <p id="formDesc" class="text-gray-600 mt-1"></p>
                </div>
                <a href="index.html"
                   class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
                    ← Volver a Lista
                </a>
            </div>
            <!-- Formulario -->
            <form id="clienteForm" class="space-y-4" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cédula -->
                    <div>
                        <label for="cedula" class="block text-sm font-medium text-gray-700 mb-1">
                            Cédula *
                        </label>
                        <input type="text" id="cedula" name="cedula" required placeholder="XXX-XXXXXXX-X"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="cedulaError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre *
                        </label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="nombreError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Apellido -->
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">
                            Apellido *
                        </label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Apellido"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="apellidoError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <!-- Teléfono -->
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                            Teléfono *
                        </label>
                        <input type="text" id="telefono" name="telefono" required placeholder="XXX-XXX-XXXX"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="telefonoError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Correo electrónico *
                    </label>
                    <input type="email" id="email" name="email" required placeholder="correo@dominio.com"
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                    <p id="emailError" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>
                <!-- Provincia + Dirección detallada -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="provincia" class="block text-sm font-medium text-gray-700 mb-1">
                            Provincia *
                        </label>
                        <select id="provincia" name="provincia" required
                                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition" disabled>
                            <option value="">Cargando provincias...</option>
                        </select>
                        <p id="provinciaError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="direccionDetallada" class="block text-sm font-medium text-gray-700 mb-1">
                            Dirección Detallada *
                        </label>
                        <input type="text" id="direccionDetallada" name="direccionDetallada" required placeholder="Ej: Calle 10 #25, Ens. Naco, Santo Domingo"
                               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition"/>
                        <p id="direccionDetalladaError" class="text-xs text-red-500 mt-1 hidden"></p>
                    </div>
                </div>
                <!-- En modo edición: mostrar solo lectura fechaRegistro -->
                <div id="fechaRegistroContainer" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Registro</label>
                    <p id="fechaRegistroDisplay" class="text-gray-800"></p>
                </div>

                <!-- Acciones -->
                <div class="flex justify-end space-x-3 pt-6 border-t">
                    <a href="index.html"
                       class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </a>
                    <button id="submitBtn" type="submit"
                            class="bg-brandGold text-white px-6 py-2 rounded-lg hover:bg-brandBrown transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="/js/structure/sidebarloader.js"></script>
</body>
</html>
