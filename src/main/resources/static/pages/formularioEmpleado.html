<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Persona - RD</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Registro de Persona</h1>
    <form id="registroForm" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                       class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <p id="nombreError" class="mt-1 text-red-500 text-sm hidden"></p>
            </div>
            <!-- Apellido -->
            <div>
                <label for="apellido" class="block text-gray-700">Apellido</label>
                <input type="text" id="apellido" name="apellido" required
                       class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <p id="apellidoError" class="mt-1 text-red-500 text-sm hidden"></p>
            </div>
            <!-- Cédula -->
            <div>
                <label for="cedula" class="block text-gray-700">Cédula</label>
                <input type="text" id="cedula" name="cedula" required placeholder="XXX-XXXXXXX-X"
                       class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <p id="cedulaError" class="mt-1 text-red-500 text-sm hidden"></p>
            </div>
            <!-- Teléfono -->
            <div>
                <label for="telefono" class="block text-gray-700">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required placeholder="XXX-XXX-XXXX"
                       class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <p id="telefonoError" class="mt-1 text-red-500 text-sm hidden"></p>
            </div>
        </div>

        <!-- Correo -->
        <div class="mt-4">
            <label for="correo" class="block text-gray-700">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <p id="correoError" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Provincia -->
        <div class="mt-4">
            <label for="provincia" class="block text-gray-700">Provincia</label>
            <select id="provincia" name="provincia" required
                    class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
                <option value="">Cargando provincias...</option>
            </select>
            <p id="provinciaError" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>
        <!-- Municipio -->
        <div class="mt-4">
            <label for="municipio" class="block text-gray-700">Municipio</label>
            <select id="municipio" name="municipio" required
                    class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
                <option value="">Seleccione primero provincia</option>
            </select>
            <p id="municipioError" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Dirección detallada -->
        <div class="mt-4">
            <label for="direccionDetallada" class="block text-gray-700">Dirección detallada</label>
            <textarea id="direccionDetallada" name="direccionDetallada" rows="2" required
                      class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                      placeholder="Ej: Calle 10 #25, Ens. Naco, Santo Domingo"></textarea>
            <p id="direccionDetalladaError" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>

        <button type="submit"
                class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Registrar
        </button>
    </form>
    <div id="formMessage" class="mt-4 text-center"></div>
</div>

<script link="/js/pages/formularioEmpleado.js"></script>
</body>
</html>
