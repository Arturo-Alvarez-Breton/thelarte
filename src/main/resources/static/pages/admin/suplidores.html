<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                extend: {
                    colors: {
                        'brand-brown': '#4A3228',
                        'brand-beige': '#F5F5DC',
                        'brand-light-brown': '#8B4513',
                        'brand-accent': '#D2B48C',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex h-screen bg-gray-100">
    <aside id="sidebar" class="w-64 bg-brand-brown text-white p-4 space-y-4 flex flex-col">
    <div class="text-2xl font-bold text-center">Thelarte</div>
    <nav class="flex-1">
        <ul>
            <!-- Dashboard eliminado -->
            <li>
                <a href="/pages/admin/index.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-home flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Inicio Admin</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/clientes.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg bg-brand-light-brown">
                    <i class="fas fa-users flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Clientes</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/empleados.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-briefcase flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Empleados</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/cliente.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fa-regular fa-user flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Usuarios</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/suplidores.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-truck flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Suplidores</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/transacciones.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-exchange-alt flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Transacciones</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/productos.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-box-open flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Productos</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/reportes.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-chart-line flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Reportes</span>
                </a>
            </li>
            <li>
                <a href="/pages/admin/config.html" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-cog flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
                    <span class="ml-3">Configuración</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="mt-auto">
        <a href="#" id="logoutBtn" class="group flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-brand-light-brown">
            <i class="fas fa-sign-out-alt flex-shrink-0 w-6 h-6 text-white group-hover:text-brand-beige transition duration-75"></i>
            <span class="ml-3">Cerrar Sesión</span>
        </a>
    </div>
</aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <div>
                <h1 id="cont-header-title" class="text-2xl font-bold text-gray-800">Suplidores</h1>
                <p id="cont-header-subtitle" class="text-sm text-gray-600">Gestión de proveedores y suplidores.</p>
            </div>
            <div id="cont-quick-actions" class="flex space-x-2">
                <!-- Botones de acción rápida específicos de la página -->
                <button id="nuevoSuplidorBtn" class="bg-brand-brown text-white px-4 py-2 rounded-lg hover:bg-brand-light-brown">
                    <i class="fas fa-plus mr-2"></i>Nuevo Suplidor
                </button>
            </div>
        </header>

        <main id="cont-main-content" class="flex-1 p-4 overflow-auto">
            <!-- El contenido específico de cada página se inyectará aquí -->
            <section class="p-4 bg-white rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Listado de Suplidores</h2>
                <div class="mb-4">
                    <input type="text" id="suplidorSearchInput" placeholder="Buscar suplidores..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                </div>
                <div id="suplidoresListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Suplidores se cargarán aquí -->
                </div>
            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-brand-beige" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Modal Nuevo/Editar Suplidor -->
    <div id="modalSuplidor" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full">
                <div class="bg-brand-brown text-white p-6">
                    <div class="flex items-center justify-between">
                        <h3 id="modalSuplidorTitle" class="text-xl font-bold">Nuevo Suplidor</h3>
                        <button onclick="cerrarModalSuplidor()" class="text-white hover:text-gray-300">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                
                <form id="formSuplidor" class="p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="suplidorNombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                            <input type="text" id="suplidorNombre" name="nombre" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                        </div>
                        <div>
                            <label for="suplidorRnc" class="block text-sm font-medium text-gray-700 mb-1">RNC/Cédula</label>
                            <input type="text" id="suplidorRnc" name="rnc"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="suplidorTelefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input type="tel" id="suplidorTelefono" name="telefono"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                        </div>
                        <div>
                            <label for="suplidorEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="suplidorEmail" name="email"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                        </div>
                    </div>
                    
                    <div>
                        <label for="suplidorDireccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                        <textarea id="suplidorDireccion" name="direccion" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown"></textarea>
                    </div>
                    
                    <div>
                        <label for="suplidorContacto" class="block text-sm font-medium text-gray-700 mb-1">Persona de Contacto</label>
                        <input type="text" id="suplidorContacto" name="contacto"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-brown focus:border-brand-brown">
                    </div>
                </form>
                
                <div class="bg-gray-50 px-6 py-4 flex items-center justify-end space-x-3 border-t border-gray-200">
                    <button type="button" onclick="cerrarModalSuplidor()" class="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg">
                        Cancelar
                    </button>
                    <button type="submit" form="formSuplidor" class="px-4 py-2 bg-brand-brown text-white rounded-lg hover:bg-brand-light-brown transition-colors">
                        <i id="btnSuplidorIcon" class="fas fa-plus mr-2"></i>
                        <span id="btnSuplidorText">Crear Suplidor</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ver Suplidor -->
    <div id="modalVerSuplidor" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full">
                <div class="bg-brand-brown text-white p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold">Detalles del Suplidor</h3>
                        <button onclick="cerrarModalVerSuplidor()" class="text-white hover:text-gray-300">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                
                <div class="p-6" id="detallesSuplidor">
                    <!-- Se llenará dinámicamente -->
                </div>
                
                <div class="bg-gray-50 px-6 py-4 flex items-center justify-end space-x-3 border-t border-gray-200">
                    <button onclick="editarSuplidorDesdeDetalle()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-edit mr-2"></i>
                        Editar
                    </button>
                    <button onclick="cerrarModalVerSuplidor()" class="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/components/sidebar.js" type="module"></script>
    <script src="/js/components/header.js" type="module"></script>
    <script src="/js/contabilidad/main.js" type="module"></script>
    <script src="/js/components/notifications.js" type="module"></script>
    <script src="/js/components/transactionWizard.js" type="module"></script>
    <script src="/js/services/transaccionService.js" type="module"></script>
    <script src="/js/contabilidad/suplidores.js" type="module"></script>
</body>
</html>
