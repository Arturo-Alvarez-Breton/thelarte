<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="pageTitle">Usuario - Thelarte</title>

    <!-- Tailwind & configuración de marca -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBrown: '#59391B',
                        brandGold: '#7B5222'
                    },
                    fontFamily: {
                        serifTitle: ['"Playfair Display"', 'serif'],
                        cursiveLogo: ['"Itim"', 'cursive']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=Itim&display=swap" rel="stylesheet"/>
    <script type="module" src="/js/usuario/form.js" defer></script>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex">
<main class="flex-1 flex flex-col ml-0 md:ml-64 p-6">
    <div class="container mx-auto max-w-2xl">
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <!-- Encabezado -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 id="formTitle" class="text-2xl font-bold text-brandGold">Usuario</h1>
                    <p id="formDesc" class="text-gray-600 mt-1"></p>
                </div>
                <a href="index.html" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
                    ← Volver a Lista
                </a>
            </div>

            <!-- Formulario -->
            <form id="usuarioForm" class="space-y-4" novalidate>
                <!-- Usuario -->
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario *</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Nombre de usuario"
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition" />
                    <p id="usuarioError" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña *</label>
                    <input type="password" id="contrasena" name="contrasena" required placeholder="••••••••"
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition" />
                    <p id="contrasenaError" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>

                <!-- Rol -->
                <div>
                    <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol *</label>
                    <select id="rol" name="rol" required
                            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-brandGold focus:border-transparent transition">
                        <option value="">Seleccione un rol</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="EMPLEADO">EMPLEADO</option>
                        <option value="GERENTE">GERENTE</option>
                    </select>
                    <p id="rolError" class="text-xs text-red-500 mt-1 hidden"></p>
                </div>

                <!-- Fecha Registro (solo en edición) -->
                <div id="fechaRegistroContainer" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Registro</label>
                    <p id="fechaRegistroDisplay" class="text-gray-800"></p>
                </div>

                <!-- Acciones -->
                <div class="flex justify-end space-x-3 pt-6 border-t">
                    <a href="index.html" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </a>
                    <button id="submitBtn" type="submit"
                            class="bg-brandGold text-white px-6 py-2 rounded-lg hover:bg-brandBrown transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="/js/structure/sidebarloader.js"></script>
</body>
</html>
