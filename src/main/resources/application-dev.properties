# Dev profile settings
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# H2 Database Configuration for Development (Embedded)
spring.datasource.url=jdbc:h2:mem:thelarte;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console Configuration
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Disable H2 TCP Server for development (use embedded instead)
# The DataInitializer will handle this automatically
