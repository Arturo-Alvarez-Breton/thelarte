# Development profile configuration for main orchestrator app
spring.application.name=thelarte-orchestrator
server.port=8090

# Disable autoconfiguration for components we don't need in orchestrator
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.cloud.gateway.config.GatewayAutoConfiguration,\
  org.springframework.cloud.gateway.config.GatewayClassPathWarningAutoConfiguration

# Disable web application (this is just an orchestrator)
spring.main.web-application-type=none

# Logging configuration
logging.level.com.thelarte=INFO
logging.level.org.springframework.boot=INFO
logging.level.root=WARN

# Disable devtools restart to avoid conflicts during orchestration
spring.devtools.restart.enabled=false
