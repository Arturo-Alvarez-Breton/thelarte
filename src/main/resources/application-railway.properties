spring.datasource.password=${PGPASSWORD:TejMCJvoFvrRlIDlIYseMVwDZhisXhLB}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Connection Pool Settings optimized for Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# SSL Configuration for Railway (required for public network)
spring.datasource.hikari.data-source-properties.sslmode=require

# Explicitly disable H2 console and ensure no H2 configuration
spring.h2.console.enabled=false

# Server Configuration for Railway
server.port=${PORT:8080}
server.address=0.0.0.0

# File Upload Configuration
