# PostgreSQL Configuration for Railway
# Primary: Use Railway's DATABASE_URL (private network)
# Fallback: Use public URL if private fails
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://shortline.proxy.rlwy.net:34465/railway}
